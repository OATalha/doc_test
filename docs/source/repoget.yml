# repo to clone from the internet
owners:
- name: oneanimation-rnd
  type: organization
  token: ${OA_TOKEN}
  repos:
    name:
    - oa[._]*
    - bd[._-]*
    - rdr.*
- name: OATalha
  type: user
  repos:
    name:
    - mymath.*

# Per repo conf
repo_conf:

  defaults:
    enabled: no
    modules: []
    environments: []
    # relative to root of repo
    paths:
      - python
      - maya
      - houdini/python*libs
      - lib
      - src
    ignore:
      - userSetup.py
      - _vendor
      - pythonrc.py
    # which modules to look for in above paths
    files: ['*.py', '*.pyi']
    dirs: ['*']
    docs_source: docs/source
    docs_build: docs/build

  overrides:
    # top override gets preference

    - name: 'oa.animation'
      settings:
        modules: ['oa.animation']
        environments: ['maya']

    - name: 'oa[._]*'
      settings:
        enabled: yes
        dirs: ['oa*']
        files: []

    - name: 'bd[._-]*'
      settings:
        enabled: yes
        dirs: ['bd*']
        files: []

    - name: 'rdr.*'
      settings:
        enabled: yes

    - owner: OATalha
      settings:
        enabled: no
