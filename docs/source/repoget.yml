# repo to clone from the internet
owners:

- name: oneanimation-rnd
  type: organization
  token: ${OA_TOKEN}
  repos:
    name:
    - oa[._]*
    - bd[._-]*
    - rdr.*

# - name: OATalha
#   type: user
#   repos:
#     name:
#     - mymath.*

# Per repo conf
repo_conf:

  defaults:
    enabled: no
    modules: []
    environments: []
    # relative to root of repo
    dirs:
      - python
      - maya
      - houdini/python*libs
      - lib
      - src
    ignore:
      - "*/userSetup.py"
      - "*/*vendor*"
      - "*/pythonrc.py"

    # which modules to look for in above paths
    # used only with implicit namespaces
    top_level_packages: ['*']
    docs_source: docs/source
    docs_build: docs/build

  overrides:
    # top override gets preference

    - name: 'oa.animation'
      settings:
        modules: ['oa.animation']
        environments: ['maya']

    - name: 'oa.workbook_checkin_tool'
      settings:
        ignore:
          - "*/vaderBoard/widgets/*"
          - "*/vaderBoard/helpers/*"

    - name: 'oa[._]*'
      settings:
        enabled: yes
        top_level_packages: ['oa*']

    - name: 'bd[._-]*'
      settings:
        enabled: yes
        top_level_packages: ['bd*']
        ignore:
          - "*/*vendor*"
          - "*/example_adapter.py"
          - "*/s3_accessor.py"
          - "*/ftp_accessor.py"

    - name: 'rdr.*'
      settings:
        enabled: yes
